<div th:fragment="password">
    <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" class="form-control has-feedback-left" id="password" placeholder="Password">
        <span class="fa fa-key fa-password form-control-feedback left" aria-hidden="true"></span>
    </div>
</div>
