<head th:fragment="header">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Bootstrap -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <!-- Font Awesome -->
        <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
        <!-- NProgress -->
        <link th:href="@{/css/nprogress.css}" rel="stylesheet" type="text/css"/>
        <!-- iCheck -->
        <link th:href="@{/css/green.css}" rel="stylesheet" type="text/css"/>

        <!-- bootstrap-progressbar -->
        <link th:href="@{/css/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet"
              type="text/css"/>
        <!-- JQVMap -->
        <link th:href="@{/css/jqvmap.min.css}" rel="stylesheet" type="text/css"/>
        <!-- bootstrap-daterangepicker -->
        <link th:href="@{/css/daterangepicker.css}" rel="stylesheet" type="text/css"/>

        <link th:href="@{/css/prettify.min.css}" rel="stylesheet" type="text/css" />

        <!-- Custom Theme Style -->
        <link th:href="@{/css/custom.min.css}" rel="stylesheet" type="text/css"/>

        <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>

        <link rel="icon" th:href="@{/images/icon.ico}" type="image/x-icon">
</head>
