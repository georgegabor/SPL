<div th:fragment="customProjectList" xmlns:th="http://www.w3.org/1999/xhtml">
    <table class="table table-striped table-responsive-md">
        <tr>
            <th>Nr.</th>
            <th>Name</th>
            <th>Status</th>
            <th>Auditor</th>
            <th>Engineer</th>
            <th>Site</th>
            <th>Date</th>
            <th>Comment</th>
            <th colspan="6">Actions</th>
        </tr>

        <tr th:each="project, iStat : ${customProjectList}">

            <td th:text="${iStat.count}">
            <td th:text="${project.name}"></td>
            <td th:text="${project.projectStatus}"></td>
            <td th:text="${(project.auditor != null)?project.auditor.name:' - '}"></td>
            <td th:text="${(project.engineer != null)?project.engineer.name:' - '}"></td>
            <td th:text="${(project.site != null)?project.site.name:' - '}"></td>
            <td th:text="${project.date}"></td>
            <td th:text="${project.comment}"></td>

            <td><a th:href="@{/projects/update/{id}(id=${project.id})}">
                <i title="edit" class="fa fa-edit" ::before></i></a></td>

            <td><a th:href="@{/projects/copy/{id}(id=${project.id})}">
                <i title="copy" class="fa fa-copy" ::before></i></a></td>

            <td><a th:href="@{/projects/view/{id}(id=${project.id})}">
                <i title="view" class="fa fa-eye" ::before></i></a></td>

            <td><a th:href="@{/projects/start/{id}(id=${project.id})}">
                <i title="start" class="fa fa-toggle-right" ::before></i></a></td>

            <td><a th:href="@{/projects/archive/{id}(id=${project.id})}">
                <i title="archive"  class="fa fa-archive" ::before></i></a></td>

            <td><a th:href="@{/projects/delete/{id}(id=${project.id})}">
                <i title="delete" class="fa fa-trash" ::before></i></a></td>
        </tr>
    </table>
</div>
