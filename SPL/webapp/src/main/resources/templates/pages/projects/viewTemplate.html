<div class="container" th:fragment="view_details" xmlns:th="http://www.w3.org/1999/xhtml">
    <h3>Project Details</h3>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Project Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${project.id}">Project Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${project.name}">Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${project.date}">Date</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Comment:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${project.comment}">comment</p>
                </div>
            </div>
        </form>
    </div>
    <h4>Checklist</h4>
    <div>
        <table class="table table-striped table-responsive-md">
            <tr>
                <th>Item number</th>
                <th>Project</th>
                <th>Description</th>
                <th>Severity</th>
                <th>Status</th>
                <th>Comment</th>
            </tr>

            <tr th:each="ch, iStat : ${project.checkListSet}">
                <td th:colspan="1" th:style="(${ch.header}?'font-weight: bold; font-size: 18px;':'')" th:text="${ch.itemNumber}"></td>
                <td th:colspan="1" th:style="(${ch.header}?'font-weight: bold; font-size: 18px;':'')" th:text="${(ch.project!=null)?ch.project.id:' - '}"></td>
                <td th:colspan="1" th:style="(${ch.header}?'font-weight: bold; font-size: 18px;':'')" th:text="${ch.description}"></td>
                <td th:colspan="1" th:style="(${ch.header}?'font-weight: bold; font-size: 18px;':'')" th:text="${ch.severity}"></td>
                <td th:colspan="1" th:style="(${ch.header}?'font-weight: bold; font-size: 18px;':'')" th:text="${ch.status}"></td>
                <td th:colspan="1" th:style="(${ch.header}?'font-weight: bold; font-size: 18px;':'')" th:text="${ch.comment}"></td>
                <td><a th:href="@{/checklists/update/{id}?previewPage=template(id=${ch.id})}"
                       class="btn btn-primary" role="button">Edit</a></td>
            </tr>
        </table>
    </div>
</div>
