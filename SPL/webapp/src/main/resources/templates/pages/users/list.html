<div th:fragment="list" xmlns:th="http://www.w3.org/1999/xhtml">
    <table class="table table-striped table-responsive-md">
        <tr>
            <th>Nr.</th>
            <th>Username</th>
            <th>Role</th>
            <th>Email</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr th:each="user, iStat : ${users}">
            <td th:text="${user.id}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.status}"></td>
            <td><a th:href="@{/users/update/{id}(id=${user.id})}"><i title="edit" class="fa fa-edit" ::before></i></a></td>
        </tr>
    </table>
</div>
