<div th:fragment="list" xmlns:th="http://www.w3.org/1999/xhtml">
    <table class="table table-striped table-responsive-md">
        <tr>
            <th>Nr.</th>
            <th>Name</th>
            <th>Address</th>
            <th>Longitude</th>
            <th>Latitude</th>
            <th>Actions</th>
        </tr>
        <tr th:each="site, iStat : ${site}">
            <td th:text="${iStat.count}">
            <td th:text="${site.name}"></td>
            <td th:text="${site.address}"></td>
            <td th:text="${site.latitude}"></td>
            <td th:text="${site.longitude}"></td>
            <td><a th:href="@{/sites/update/{id}(id=${site.id})}"><i title="edit" class="fa fa-edit" ::before></i></a></td>
        </tr>
    </table>
</div>
